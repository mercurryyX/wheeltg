<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Колесо удачи</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    background: #f2f2f2;
  }

  #wheel-container {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 0 auto;
  }

  #wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 5px solid #333;
    overflow: hidden;
    transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
  }

  .segment {
    width: 50%;
    height: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: 0 0;
    clip-path: polygon(0 0, 100% 0, 0 100%);
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    padding: 5px;
    color: #fff;
    font-weight: bold;
  }

  #spinBtn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  #result {
    margin-top: 20px;
    font-weight: bold;
    font-size: 18px;
  }

  /* Стрелка */
  #arrow {
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 30px solid red;
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body>

<h1>Колесо удачи</h1>
<div id="wheel-container">
  <div id="arrow"></div>
  <div id="wheel"></div>
</div>
<button id="spinBtn">Крутить</button>
<div id="result"></div>

<!-- Telegram Web App SDK -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const tg = window.Telegram.WebApp;
tg.expand();

const segments = ["10₽", "20₽", "50₽", "100₽", "Попробуй снова", "200₽"];
const wheel = document.getElementById("wheel");
const result = document.getElementById("result");

// создаём сегменты колеса
segments.forEach((label, i) => {
  const seg = document.createElement("div");
  seg.className = "segment";
  const angle = (360 / segments.length) * i;
  seg.style.transform = `rotate(${angle}deg)`;
  seg.style.background = `hsl(${angle}, 80%, 50%)`;
  seg.textContent = label;
  wheel.appendChild(seg);
});

document.getElementById("spinBtn").addEventListener("click", () => {
  const spins = Math.floor(Math.random() * 5) + 5; // 5-9 оборотов
  const segmentAngle = 360 / segments.length;
  const randIndex = Math.floor(Math.random() * segments.length);
  const rotateDeg = spins * 360 + randIndex * segmentAngle + segmentAngle / 2;

  wheel.style.transition = "transform 5s cubic-bezier(0.33, 1, 0.68, 1)";
  wheel.style.transform = `rotate(${rotateDeg}deg)`;

  // показываем результат через 5 секунд
  setTimeout(() => {
    result.textContent = `Вы выиграли: ${segments[randIndex]}!`;

    // отправляем результат боту (если нужно)
    tg.sendData(JSON.stringify({ prize: segments[randIndex] }));
  }, 5000);
});
</script>

</body>
</html>
